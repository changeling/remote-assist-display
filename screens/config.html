<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Assist Display Configuration</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        form { display: inline-block; }
        input[type="text"], input[type="submit"] { width: 300px; padding: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Configure Remote Assist Display</h1>
    <form id="configForm">
        <label for="assistEntity">Assist Entity:</label>
        <input type="text" id="assistEntity" required placeholder="Enter assist entity">
        <br>
        <label for="defaultDashboard">Default Dashboard:</label>
        <input type="text" id="defaultDashboard" required placeholder="Enter default dashboard URL">
        <br>
        <input type="submit" value="Save Configuration">
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle form submission
            document.getElementById('configForm').onsubmit = function(e) {
                e.preventDefault();
                const config = {
                    assistEntity: document.getElementById('assistEntity').value,
                    defaultDashboard: document.getElementById('defaultDashboard').value,
                };
                window.pywebview.api.save_config(config);
            };
        });
    </script>
</body>
</html>
