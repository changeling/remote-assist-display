<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Assist Display Configuration</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        form { display: inline-block; }
        input[type="text"], input[type="submit"] { width: 300px; padding: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Configure Remote Assist Display</h1>
    <form id="configForm" action="/config/save" method="POST">
        <label for="deviceName">Device Name:</label>
        <input type="text" id="deviceName" name="deviceName" required placeholder="Enter device name">
        <br>
        <label for="assistEntity">Assist Entity:</label>
        <select id="assistEntity" name="assistEntity" required>
            {% for assistant  in voice_assistants %}
                <option value="{{ assistant.device_id }}">
                  {{ assistant.pipeline_entity | replace("select.", "") }}
                </option>
            {% endfor %}
        </select>
        <br>
        <label for="defaultDashboard">Default Dashboard:</label>
        <input type="text" id="defaultDashboard" name="defaultDashboard" required placeholder="Enter default dashboard URL">
        <br>
        <input type="submit" value="Save Configuration">
    </form>
</body>
</html>
